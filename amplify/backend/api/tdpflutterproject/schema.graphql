type Reports @model @auth(rules: [{allow: public}]) {
  id: ID!
  category: String
  description: String
  firstname: String
  lastname: String
  latitude: Float
  longitude: Float
  reference: String
  uid: String
}

type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  uid: String
  firstname: String
  lastname: String
}
 